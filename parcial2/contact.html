<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumaru - Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo"></div>
        <h1>Yumaru</h1>
        <nav>
            <button onclick="location.href='index.html'">Inicio</button>
            <button onclick="location.href='menu.html'">Menú</button>
            <button onclick="location.href='branches.html'">Sucursales</button>
            <button onclick="location.href='contact.html'">Contacto</button>
            <button onclick="location.href='about.html'">Acerca de Nosotros</button>
            <button onclick="location.href='../index.html'">Principal</button>
        </nav>
    </header>
    <main>
        <section class="branch1">
            <h2>Contactanos</h2>
            <p>Dirección: Calle Ficticia 123, Mérida, Yucatán<br>
                Teléfono: +123 456 7890<br>
                Email: contacto@yumaru.com</p>
                </section>
               <img src="luz.jpg" alt="Historia de Yumaru" class="about-image" width="30%"><br>
        <section class="contact">
            
            <h3>Formulario de Contacto</h3>
            <form class="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <button class="back-button" onclick="location.href='index.html'">Regresar al Inicio</button>

            <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
    </footer>
